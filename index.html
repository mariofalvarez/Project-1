<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- User CSS -->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Event Toast</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand">Event Toast</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search Keyword Here"
          id="keyWordText"
        />
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search City Here"
          id="cityText"
        />
        <button
          class="btn btn-outline-light my-2 my-sm-0"
          type="submit"
          id="searchBtn"
        >
          Search
        </button>
        <div class="weatherInfo"></div>
      </form>
    </nav>

    <!--Event List Container-->
    <div class="row">
      <div class="col-sm-12">
        <div class="card mb-4">
          <div class="card-header" id="eventList">My Current Events</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="event-table">
              <thead>
                <tr>
                  <th scope="col">Event Name</th>
                  <th scope="col">Event Time</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Event Container -->
    <div class="event-container"></div>

    <!--Moment JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript-->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
